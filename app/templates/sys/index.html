<!doctype html>
<html class="fixed-layout">
<head>
    {% block head %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LM Film Home Manager System</title>

    <meta name="description" content="LM Film Home 管理平台">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='i/favicon.png') }}">
    <link rel="apple-touch-icon-precomposed" href="{{ url_for('static', filename='i/app-icon72x72@2x.png') }}">

    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/amazeui.min.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">

    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.1.1.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/amazeui.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% endblock head %}
</head>
<body>

<header class="am-topbar am-topbar-inverse admin-header">
    <div class="am-topbar-brand">
        <strong>LM Film Home</strong>
        <small>管理平台</small>
    </div>

    <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only"
            data-am-collapse="{target: '#topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span
            class="am-icon-bars"></span></button>

    <div class="am-collapse am-topbar-collapse" id="topbar-collapse">

        <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">
            <li><a href="javascript:;"><span class="am-icon-envelope-o"></span> 收件箱 <span
                    class="am-badge am-badge-warning">5</span></a></li>
        </ul>
    </div>
</header>

<div class="am-cf admin-main">
    <!-- sidebar start -->
    <div class="admin-sidebar am-offcanvas" id="admin-offcanvas">
        <div class="am-offcanvas-bar admin-offcanvas-bar">
            <ul class="am-list admin-sidebar-list">
                <li class="admin-parent">
                    <a class="am-cf" data-am-collapse="{target: '#home-collapse-nav'}">
                        <span class="am-icon-file"></span>
                        首页设置
                        <span class="am-icon-angle-right am-fr am-margin-right"></span>
                    </a>

                    <ul class="am-list am-collapse admin-sidebar-sub" id="home-collapse-nav">
                        <li>
                            <a href="admin-user.html" class="am-cf">
                                <span class="am-icon-check"></span>
                                首页推荐
                            </a>
                        </li>

                        <li>
                            <a href="admin-help.html">
                                <span class="am-icon-puzzle-piece"></span>
                                分类推荐
                            </a>
                        </li>
                    </ul>
                </li>

                <li class="admin-parent">
                    <a class="am-cf" data-am-collapse="{target: '#content-collapse-nav'}">
                        <span class="am-icon-file"></span>
                        内容设置
                        <span class="am-icon-angle-right am-fr am-margin-right"></span>
                    </a>

                    <ul class="am-list am-collapse admin-sidebar-sub" id="content-collapse-nav">
                        <li>
                            <a href="/sys/filmgroup" class="am-cf">
                                <span class="am-icon-check"></span>
                                电影组
                            </a>
                        </li>

                        <li>
                            <a href="admin-help.html">
                                <span class="am-icon-puzzle-piece"></span>
                                电影
                            </a>
                        </li>

                        <li>
                            <a href="admin-help.html">
                                <span class="am-icon-puzzle-piece"></span>
                                分类
                            </a>
                        </li>

                        <li>
                            <a href="admin-help.html">
                                <span class="am-icon-puzzle-piece"></span>
                                人员
                            </a>
                        </li>
                    </ul>
                </li>

                <li class="admin-parent">
                    <a class="am-cf" data-am-collapse="{target: '#user-collapse-nav'}">
                        <span class="am-icon-file"></span>
                        用户设置
                        <span class="am-icon-angle-right am-fr am-margin-right"></span>
                    </a>

                    <ul class="am-list am-collapse admin-sidebar-sub" id="user-collapse-nav">
                        <li>
                            <a href="/sys/user" class="am-cf">
                                <span class="am-icon-check"></span>
                                普通用户
                            </a>
                        </li>

                        <li>
                            <a href="admin-help.html">
                                <span class="am-icon-puzzle-piece"></span>
                                管理用户
                            </a>
                        </li>
                    </ul>
                </li>

                <li class="admin-parent">
                    <a class="am-cf" data-am-collapse="{target: '#sys-collapse-nav'}">
                        <span class="am-icon-file"></span>
                        系统设置
                        <span class="am-icon-angle-right am-fr am-margin-right"></span>
                    </a>

                    <ul class="am-list am-collapse admin-sidebar-sub" id="sys-collapse-nav">
                        <li>
                            <a href="admin-user.html" class="am-cf">
                                <span class="am-icon-check"></span>
                                系统配置
                            </a>
                        </li>

                        <li>
                            <a href="admin-help.html">
                                <span class="am-icon-puzzle-piece"></span>
                                系统日志
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <!-- sidebar end -->

    <!-- content start -->
    <div class="admin-content">
        {% block content %}{% endblock %}
    </div>
    <!-- content end -->

</div>

<a href="#" class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu"
   data-am-offcanvas="{target: '#admin-offcanvas'}"></a>
</body>
</html>
