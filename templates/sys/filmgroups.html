{% extends "sys/admin-index.html" %}

{% block head %}
    {{ super() }}

    <script>
        $(document).ready(function () {
            $("#btn-add-filmgroup").on("click", function () {
                location = "/sys/filmgroup/new";
            });
        });
    </script>

    <style>
        th {
            text-align: center;
        }

        tr {
            text-align: center;
        }
    </style>
{% endblock head %}

{% block content %}
    <div class="admin-content-body">
        <div class="am-cf am-padding am-padding-bottom-0">
            <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">内容设置</strong> /
                <small>电影组</small>
            </div>
        </div>

        <hr/>

        <div class="am-g">
            <div class="am-u-sm-12">
                <div class="am-form-group">
                    <input type="button" id="btn-add-filmgroup" class="am-btn am-btn-success am-radius" value="添加"/>
                    <input type="button" id="btn-add-filmgroup" class="am-btn am-btn-warning am-radius" value="删除"/>
                </div>

                <table class="am-table am-table-bordered am-table-radius am-table-striped am-table-hover">
                    <thead>
                    <tr>
                        <th style="width: 5%;">
                            <input type="checkbox" class=".am-checkbox"/>
                        </th>
                        <th>电影组名称</th>
                        <th>电影组简介</th>
                        <th>内容数量</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for fg in filmgroups %}
                        <tr>
                            <td><input type="checkbox"/></td>
                            <td>{{ fg.name }}</td>
                            <td>{{ fg.intro|short_intro }}</td>
                            <td>{{ fg.content_count }}</td>
                            <td>
                                <input type="button" id="btn-modify" data-id="{{ fg.id }}" class="am-btn am-btn-secondary am-radius am-btn-sm"
                                       value="修改"/>
                                <input type="button" id="btn-delete" data-id="{{ fg.id }}" class="am-btn am-btn-warning am-radius am-btn-sm"
                                       value="删除"/>
                                <input type="button" id="btn-list" data-id="{{ fg.id }}" class="am-btn am-btn-primary am-radius am-btn-sm"
                                       value="电影列表"/>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="am-modal am-modal-alert" tabindex="-1" id="alert-confirm">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">提示</div>
            <div class="am-modal-bd">
            </div>
            <div class="am-modal-footer">
                <span class="am-modal-btn" data-am-modal-confirm>确定</span>
            </div>
        </div>
    </div>
{% endblock %}
